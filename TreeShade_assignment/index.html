<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor to PDF</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/polyfills.umd.js"></script>
  </head>
  <body>
    <div class="editor-container">
      <h1>Text Editor to PDF</h1>
      <div class="format-options">
        <button onclick="formatText('bold')">Bold</button>
        <button onclick="formatText('italic')">Italic</button>
        <button onclick="formatText('underline')">Underline</button>
        <button class="pdf-btn" onclick="generatePDF()">Generate PDF</button>
      </div>
      <div className="margin-inputs">
        <label for="left-margin">Left Margin:</label>
        <input type="number" id="left-margin" name="left-margin" value="10" />

        <label for="top-margin">Top Margin:</label>
        <input type="number" id="top-margin" name="top-margin" value="10" />

        <label for="right-margin">Right Margin:</label>
        <input type="number" id="right-margin" name="right-margin" value="10" />

        <label for="bottom-margin">Bottom Margin:</label>
        <input
          type="number"
          id="bottom-margin"
          name="bottom-margin"
          value="10"
        />
      </div>
      <div id="editor" contenteditable="true">Start typing here...</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
